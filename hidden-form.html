<!doctype html>
<html>

<head>
  <title>onshore-studios</title>
</head>

<body>
  <form name="contact" method="post" data-netlify="true" data-netlify-honeypot="bot-field" style="display:none;">
    <input type="hidden" name="form-name" value="contact">
    <div class="form-block">
      <input type="hidden" name="name" placeholder="Your name">
    </div>
    <div class="form-block">
      <input type="hidden" name="email" placeholder="Your email address">
    </div>
    <div class="form-block">
      <input type="hidden" name="message" placeholder="Please leave a short summary of the project you would like us to help with" />
      </div>
  </form>
</body>
</html>
